<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('Category edit')"></head>
<body>

<div class="container">
    <h1 class="text-center">Edit Category</h1>
    <form
            id="edit-category"
            method="post"
            th:object="${category}"
            th:action="@{/categories/edit/{id}(id=${category.id})}"
            class="row g-3"
    >
        <div class="col-4">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" type="text" id="name" th:field="*{name}">
        </div>
        <div class="col-8">
            <label for="description" class="form-label">Description</label>
            <input class="form-control" type="text" id="description" th:field="*{description}">
        </div>
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary me-4">Salva</button>
            <a class="btn btn-danger" th:href="@{/categories/list}">Annulla</a>
        </div>
    </form>

</div>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
