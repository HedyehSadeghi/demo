<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('Category List')">
    <style>
        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #2e1a31, #0d0b1e);
    display: flex;
    align-items: center;
    justify-content: center;
}

.glass-container {
    background: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    padding: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.table th, .table td {
    border: 1px solid #fff;
    padding: 8px;
    text-align: left;
    color: #fff;
}

.table th {
    background-color: #1f0b28;
}

.table td {
    background-color: #2e1a31;
}

.table td a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

.table td a:hover {
    color: #f39c12;
}
    </style>
</head>
<body>
<div>
    <table class="table">
        <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ctg : ${categoryList}">
            <!-- <td th:text="${ctg.id}"></td> -->
            <td th:text="${ctg.name}"></td>
            <td th:text="${ctg.description}"></td>
            <!-- th:href="@{/cocktails/list/{id}(id=${ctg.id})}" -->
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
