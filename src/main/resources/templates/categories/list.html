<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('Category List')">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #2e1a31, #0d0b1e);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-container {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-link {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .category-link:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

<div class="glass-container">
    <a th:href="#" class="category-link">Categoria 1</a>
    <a th:href="#" class="category-link">Categoria 2</a>
</div>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
