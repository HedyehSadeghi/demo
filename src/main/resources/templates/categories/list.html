<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('Category List')">

    </style>
</head>
<body>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ctg : ${categoryList}">

            <td th:text="${ctg.description}"></td>
            <!-- th:href="@{/cocktails/list/{id}(id=${ctg.id})}" -->
        </tr>
        </tbody>
    </table>
</div>

</html>
